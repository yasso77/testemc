{% extends 'master.html'%}

{% block content %}
<style>
  .container {
    width: 90%;
    max-width: 1000px;
    display: grid;
    grid-template-rows: auto auto 1fr;
    gap: 15px;
    direction: rtl;
  }

  /* Search Bar Container */
.search-bar {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin: 25px 0;
  width: 100%;
}

/* Input Field */
.search-bar input {
  width: 300px;
  padding: 12px 16px;
  font-size: 18px;
  border: 1px solid #CBD5E1;  /* Light gray border */
  border-radius: 12px;
  outline: none;
  transition: all 0.2s ease-in-out;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
}

.search-bar input:focus {
  border-color: #2563EB; /* Corporate Blue */
  box-shadow: 0 2px 8px rgba(37, 99, 235, 0.25);
}

/* Search Button */
.search-bar button {
  padding: 12px 30px;
  font-size: 18px;
  font-weight: bold;
  background: #2563EB;   /* Corporate Blue */
  color: white;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
}

.search-bar button:hover {
  background: #1E40AF;   /* Darker Blue */
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
}

  /* Loader */
  .loader {
    display: none;
    border: 5px solid #f3f3f3;
    border-top: 5px solid #195a7a;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: auto;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
/* General Page Background */
body {
  background: #F1F5F9;  /* Light gray */
  font-family: "Segoe UI", Tahoma, sans-serif;
}

/* Top bar */
.top-bar {
  background: #fffffF;  /* Dark navy */
  color: black;
  font-size: 48px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  border-radius: 10px;
}
.top-bar .percent {
  font-weight: bold;
  font-size: 60px;
}

/* Middle section (Patient Info) */
.middle-bar {
  background: #fffffF;  /* Slate gray */
  color: black;
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 15px;
  border-radius: 10px;
  font-size: 20px;
  font-weight: bold;
}
.patient-info {
  background: #F1F3F6FF;  /* Subtle gray-blue */
  padding: 10px 20px;
  border-radius: 5px;
  margin: 5px;
  color: black;
}

.btn-same {
    width: 300px;       /* set the same width */
    height: 70px;       /* set the same height */
    font-size: 14px;    /* keep text size consistent */
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  .btn-operation {
    width: 400px;       /* set the same width */
    height: 100px;       /* set the same height */
    font-size: 16px;    /* keep text size consistent */
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

/* Bottom section (buttons centered) */
.bottom {
  display: flex;
  justify-content: center;   /* Center horizontally */
  gap: 40px;                 /* Space between buttons */
  margin-top: 40px;
}

.bottom button {
  border: none;
  border-radius: 10px;
  font-size: 32px;
  font-weight: bold;
  color: white;

  cursor: pointer;
  transition: transform 0.2s ease, opacity 0.2s ease;
}

.bottom button.green {
  background: #10B981;  /* Emerald */
}

.bottom button.red {
  background: #DC2626;  /* Business Red */
}

.bottom button:hover {
  transform: scale(1.05);
  opacity: 0.9;
}

/* Disabled state (make gray) */
.btn-same:disabled,
.btn-operation:disabled {
  cursor: not-allowed;
  opacity: 0.7;
}

</style>

  async function searchPatient() {
    const fileNumber = document.getElementById("fileNumber").value.trim();
    const loader = document.getElementById("loader");
    const patientInfoBox = document.getElementById("patient-info");
    const btnOperation = document.getElementById("btnOperation");
    const btnBad = document.getElementById("btnBad");

    // disable buttons until data is confirmed
    btnOperation.disabled = true;
    btnBad.disabled = true;

    if (!fileNumber) {
      alert("‚ö†Ô∏è ÿßŸÑÿ±ÿ¨ÿßÿ° ÿ•ÿØÿÆÿßŸÑ ÿ±ŸÇŸÖ ÿßŸÑŸÖŸÑŸÅ");
      return;
    }

    try {
      // Show loader
      loader.style.display = "block";
      patientInfoBox.innerHTML = ""; // Clear old info

      // Fetch from Django endpoint
      const response = await fetch(`/get_patient_info/${encodeURIComponent(fileNumber)}/`);

      if (!response.ok) {
        throw new Error("ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ÿßŸÑŸÖÿ±Ÿäÿ∂");
      }

      const data = await response.json();

      if (data && Object.keys(data).length > 0) {
        // Update patient info
        patientInfoBox.innerHTML = `
          <div class="patient-info"><strong>ÿßÿ≥ŸÖ ÿßŸÑŸÖÿ±Ÿäÿ∂:</strong> ${data.name || "-"}</div>
          <div class="patient-info"><strong>ÿ±ŸÇŸÖ ÿßŸÑŸÖŸÑŸÅ:</strong> ${data.fileserial || "-"}</div>
          
        `;
        

        // Fill hidden field
        document.getElementById("hdfpatientid").value = data.patientID || "";

        // Enable buttons since data exists
        btnOperation.disabled = false;
        btnBad.disabled = false;
      } else {
        throw new Error("‚ö†Ô∏è ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ®ŸäÿßŸÜÿßÿ™ ŸÑŸáÿ∞ÿß ÿßŸÑŸÖÿ±Ÿäÿ∂");
      }
    } catch (error) {
      alert(error.message || "ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ¨ŸÑÿ® ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™");
      console.error(error);
    } finally {
      loader.style.display = "none";
    }
  }


  document.querySelectorAll(".percent").forEach(el => {
  let value = parseFloat(el.textContent);

  if (value < 50) {
    el.style.color = "red";      // 0‚Äì49
  } else if (value < 80) {
    el.style.color = "orange";   // 50‚Äì79
  } else {
    el.style.color = "green";    // 80‚Äì100
  }
});

</script>
